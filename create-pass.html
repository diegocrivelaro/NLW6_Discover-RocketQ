<!DOCTYPE html>
<html>
    <head>
        <title>Criar Sala - Rocke.Q</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- View Port -->
        <meta name="viewport" content="width=device-width, initial-sacale=1.0">

        <!-- CSS -->
        <link rel="stylesheet" href="styles/global.css">        
        <link rel="stylesheet" href="styles/home-pass.css">

        <!-- FONTS -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap" rel="stylesheet">      
    </head>

    <body>
        <div id="home" class="content">
            <header>
                <a href="/home.html">
                    <img src="assets/logo.svg" alt="Rocket.Q Logo" />
                </a>
            </header>

            <div id="bg">
                <div class="ball top"></div>
                <div class="ball bottom"></div>
            </div>

            <main>
                <div class="container">
                    <section>
                        <h2>Crie sua própria sala &#x1F603</h2>
                        <form action="">
                            <label class="sr-only" for="room-pass">Insira uma senha</label> <!-- Sempre crie um LABEL quando criar um INPUT. Questão de acessibilidade -->
                            <input type="password" id="room-pass" placeholder="Insira uma senha">
                            <button>
                                <img src="assets/users-white.svg" alt="Criar sala" />
                                Criar sala
                            </button>
                        </form>
                    </section>
                </div>
            </main>
        </div>
    </body>
</html>
