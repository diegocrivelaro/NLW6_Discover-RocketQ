<!DOCTYPE html>
<html>
    <head>
        <title>Perguntas e Respostas - Rocke.Q</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- View Port -->
        <meta name="viewport" content="width=device-width, initial-sacale=1.0">

        <!-- CSS -->
        <link rel="stylesheet" href="styles/global.css">        
        <link rel="stylesheet" href="styles/room.css">

        <!-- FONTS -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">      
    </head>

    <body>
        <div id="room" class="content">
            <header>
                <img src="assets/logo.svg" alt="Rocket.Q Logo">

                <div class="buttons">
                    
                    <div class="button outlined">
                        323243
                        <img src="assets/copy.svg" alt="Copiar número da sala">

                    <a href="home.html" class="button">
                        <img src="assets/users-white.svg" alt="Criar uma sala">
                        Criar sala

                </div>

            <main>
                <section id="question-form">
                    <h2>Faça sua pergunta &#x1F9E0</h2>
                    <form>
                        <label class="sr-only" for="question-id">O que você quer perguntar?</label>
                        <textarea name="question" id="question-id" placeholder="O que você quer perguntar?"></textarea>
                        
                        <footer>
                            <div>
                                <img src="assets/lock.svg" alt="Cadeado" />Esta pergunta é anônima

                        </footer>
                    </form>
                </section>
            </main>

        </div>

</html>
